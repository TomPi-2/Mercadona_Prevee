<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadona</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para Mercadona */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Cabecera */
        .header-mercadona {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 0.75rem 0; /* Ajuste de altura */
        }

        .navbar-brand img {
            height: 35px; /* Tamaño más fiel al original */
        }

        .search-bar {
            border: 1px solid #e0e0e0;
            border-radius: 25px; /* Bordes más redondeados */
            padding: 6px 15px;
            width: 100%;
            max-width: 450px;
            background-color: #f9f9f9;
        }
        .search-bar .form-control {
            border: none;
            box-shadow: none;
            background-color: transparent;
        }
        .search-bar .bi-search {
            color: #6c757d;
        }

        .nav-link-mercadona {
            font-weight: bold;
            color: #333 !important;
            margin: 0 15px;
            padding-bottom: 4px; /* Espacio para la línea inferior */
            position: relative; /* Contexto para la línea animada */
            text-decoration: none;
            transition: color 0.3s;
        }

        /* Animación de la línea verde al pasar el ratón */
        .nav-link-mercadona::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0; /* Inicia sin ancho */
            height: 4px; /* Grosor de la línea */
            background-color: #008060; /* Verde Mercadona */
            transition: width 0.3s ease-in-out; /* Animación suave */
        }

        .nav-link-mercadona:hover::after {
            width: 100%; /* Ancho completo al pasar el ratón */
        }

        .user-section .nav-link {
            color: #333 !important;
            font-weight: 500;
        }
        
        .user-section .bi-cart {
            font-size: 1.7rem; /* Icono del carrito más grande */
            color: #6c757d;
        }

        /* Banner de entrega */
        .delivery-banner {
            background-color: #f0f8f0;
            color: #005941;
            padding: 10px;
            margin: 1rem auto;
            border-radius: 8px;
            font-weight: bold;
        }
        .delivery-banner .bi-house-door-fill {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        /* Sección de productos del momento */
        .hero-section {
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1551024601-bec78aea704b?q=80&w=1964&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            color: white;
            padding: 100px 60px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .btn-ver-productos {
            background-color: #e8c69a;
            color: #333;
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-ver-productos:hover {
            background-color: #d8b68a;
            color: #333;
        }
        
        /* Secciones generales */
        .section-title h2 {
            font-weight: bold;
            color: #333;
        }
        .section-title p {
            color: #6c757d;
        }
        .link-ver-todas {
            color: #008060;
            text-decoration: none;
            font-weight: bold;
        }
        .link-ver-todas:hover {
            text-decoration: underline;
        }
        
        /* Botón de Ayuda */
        .btn-ayuda {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #008060;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .btn-ayuda .bi-chat-dots-fill {
            margin-right: 8px;
        }

    </style>
</head>
<body>

    <!-- Cabecera -->
    <header class="header-mercadona">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src=".\img\Mercadona.svg" alt="Mercadona Logo">
                </a>

                <!-- Barra de Búsqueda -->
                <div class="search-bar d-none d-lg-flex align-items-center flex-grow-1 mx-4">
                    <i class="bi bi-search"></i>
                    <input class="form-control ms-2" type="search" placeholder="Buscar productos">
                </div>

                <!-- Enlaces y Menú de usuario -->
                <nav class="d-flex align-items-center">
                    <div class="d-none d-lg-flex">
                        <a class="nav-link-mercadona" href="#">Categorías</a>
                        <a class="nav-link-mercadona" href="#">Listas</a>
                    </div>
                    
                    <div class="user-section d-flex align-items-center ms-4">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Identifícate
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Iniciar sesión</a></li>
                                <li><a class="dropdown-item" href="#">Registrarse</a></li>
                            </ul>
                        </div>
                        <a href="#" class="ms-3">
                            <i class="bi bi-cart"></i>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container my-4">
        
        <!-- Banner de entrega -->
        <div class="delivery-banner d-flex align-items-center">
            <i class="bi bi-house-door-fill"></i>
            <span>Entrega disponible mañana en tu zona</span>
        </div>

        <!-- Productos del momento -->
        <section class="my-5">
            <div class="section-title">
                <h2>Productos del momento</h2>
                <p>Selección de productos destacados</p>
            </div>

            <div class="hero-section">
                <h1>Momento dulce</h1>
                <a href="#" class="btn btn-ver-productos mt-3">Ver productos</a>
            </div>
        </section>

        <!-- Bajadas de precio -->
        <section class="my-5">
             <div class="d-flex justify-content-between align-items-center">
                 <div class="section-title">
                    <h2>Bajadas de precio</h2>
                    <p>Echa un vistazo</p>
                </div>
                <a href="#" class="link-ver-todas">Ver todas las bajadas de precio &gt;</a>
            </div>
        </section>

    </main>

    <!-- Botón de Ayuda flotante -->
    <button class="btn btn-ayuda">
        <i class="bi bi-chat-dots-fill"></i>
        Ayuda
    </button>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
